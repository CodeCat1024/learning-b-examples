<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    数字1：<input name="num1" type="text" id="num1">
    数字2：<input name="num2" type="text" id="num2">
    <button id="sub" type="submit" value="点击相加">我是一个按钮</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    document.getElementById("sub").addEventListener("click", function(){
        var num1 = jQuery("#num1");
        var num2 = jQuery("#num2");
        if (jQuery.trim(num1.val())==""){
            alert("请输入第一个数字");
            num1.focus(); // 光标重置到此元素
            return;
        }
        if (jQuery.trim(num2.val())==""){
            alert("请输入第二个数字");
            num2.focus(); // 光标重置到此元素
            return;
        }
        $.ajax({
           url: "/add",
           type: "POST",
           data: {"num1": num1.val(), "num2": num2.val()},
           success: function(result) {
                alert(result);
           }
        });
    });
    </script>
</body>
</html>
