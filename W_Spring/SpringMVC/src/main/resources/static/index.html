    <h1>获取参数的案例</h1>
    <button onclick="">获取单个参数</button>
    <h1>返回数据的案例</h1>
    <script>
        // 发送请求
        jQuery.ajax({
          url: "login",
          type: "GET",
          data: {
            "loginname": loginname.val(),
            "password": password.val()
          },
          success:function(result) {
            if (result == true) {
              location.href = "index.html"
            } else {
              alert("抱歉，用户名或密码错误，请重新输入！");
            }
          }
        });
    </script>
